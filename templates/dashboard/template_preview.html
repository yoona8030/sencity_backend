<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>Preview - {{ template_key }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            margin: 0;
            padding: 24px;
            color: #111827;
        }

        .card {
            max-width: 860px;
            margin: 0 auto;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 20px;
            background: #fff;
        }

        .title {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .body {
            font-size: 15px;
            line-height: 1.6;
            color: #374151;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="title">{{ data.title }}</div>
        <div class="body">{{ data.body }}</div>
    </div>
</body>

</html>
