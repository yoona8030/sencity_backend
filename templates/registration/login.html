<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 40px;
        }
        
        .form {
            max-width: 360px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 24px;
            border-radius: 8px;
        }
        
        .row {
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 6px;
        }
        
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        
        button {
            padding: 10px 16px;
            border: 0;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="form">
        <h2>로그인</h2>

        {% if form.errors %}
        <p style="color:#c00">아이디 또는 비밀번호가 올바르지 않습니다.</p>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="row">
                <label for="id_username">사용자명</label>
                <input id="id_username" name="username" type="text" required autofocus />
            </div>
            <div class="row">
                <label for="id_password">비밀번호</label>
                <input id="id_password" name="password" type="password" required />
            </div>

            {% if next %}
            <input type="hidden" name="next" value="{{ next }}"> {% endif %}

            <button type="submit">로그인</button>
        </form>
    </div>
</body>

</html>
